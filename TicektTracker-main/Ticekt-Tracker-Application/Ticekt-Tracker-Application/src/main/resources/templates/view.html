<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ticket Tracker</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
    />
    <style type="text/css">
          .tox-statusbar__branding
	{
		display:none;
	}

	.tox-notification__body
	{
		display:none;
	}

	.tox-notifications-container
	{
		display:none;
	}
 </style>
    </style>
</head>
<body>
<nav class="navbar bg-primary navbar-expand-lg" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin/tickets}">Ticket Tracker Application</a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin/tickets}">Tickets</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin/tickets/newTicket}">New Ticket</a>
                </li>
            </ul>
            </form>
        </div>
    </div>
</nav>

<div class = "container w-50 mt-4">
    <table class="table table-bordered border border-light-subtle rounded-2">
        <thead>
        <tr>
            <th class = "table-light text-center border border-light-subtle">
                Ticket View
            </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <form
                        class="row g-3"
                        th:object="${ticket_view}"
                >
                    <div class="col-md-12">
                        <label for="inputTitle" class="form-label">Ticket</label>
                        <input
                                type="text"
                                class="form-control"
                                id="inputTitle"
                                th:field="*{title}"
                                readonly
                        >
                    </div>
                    <div class="col-md-12">
                        <label for="inputDescription" class="form-label">Short Description</label>
                        <input
                                type="text"
                                class="form-control"
                                id="inputDescription"
                                th:field="*{description}"
                                readonly
                        >
                    </div>

                    <div class="col-md-12">
                        <label for="editor" class="form-label">Content</label>
                        <div class="form-group">
                            <textarea
                                    class = "form-control"
                                    id="editor"
                                    th:field="*{content}"
                                    readonly
                            ></textarea>
                        </div>
                    </div>
                </form>
            </td>
        </tr>
        </tbody>
    </table>


</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"
></script>
<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

<script>
  tinymce.init({
    selector: 'textarea#editor',
    menubar: false,
    readonly : 1
  });
</script>
</body>
</html>
